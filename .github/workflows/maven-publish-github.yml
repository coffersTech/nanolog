# GitHub Actions Workflow for publishing Java artifacts to GitHub Packages
#
# This workflow is used for internal testing and CI builds.
#
name: GitHub Packages Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - 'sdks/java/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
          settings-path: ${{ github.workspace }}

      - name: Publish to GitHub Packages
        run: |
          cd sdks/java/nanolog-spring-boot-starter
          mvn --batch-mode deploy -DskipTests -s ${{ github.workspace }}/settings.xml
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
