# GitHub Actions Workflow for publishing Java artifacts to Maven Central (OSSRH)
#
# PREREQUISITES:
# You must set the following Secrets in your GitHub Repository settings:
# - OSSRH_USERNAME: Your Sonatype JIRA username
# - OSSRH_PASSWORD: Your Sonatype JIRA password
# - MAVEN_GPG_PASSPHRASE: The passphrase for your GPG private key
# - MAVEN_GPG_PRIVATE_KEY: The ASCII-armored GPG private key
#
name: Maven Central Publish

on:
  push:
    tags: [ "java-v*" ]
    paths:
      - 'sdks/java/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'coffersTech'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Publish to Maven Central
        run: |
          cd sdks/java/nanolog-spring-boot-starter
          mvn --batch-mode deploy -DskipTests -P release
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
