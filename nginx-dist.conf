# nginx-dist.conf
#
# Nginx 负载均衡配置，将 SDK 写入请求轮询分发至多个 Ingester 节点。
# 用于 docker-compose-distributed.yml

events {
    worker_connections 1024;
}

http {
    upstream ingesters {
        # 轮询 (Round-Robin) 策略，均匀分发写入负载
        server ingester-1:8080 max_fails=3 fail_timeout=30s;
        server ingester-2:8080 max_fails=3 fail_timeout=30s;
        
        # 保持长连接，减少 TCP 握手开销
        keepalive 32;
    }

    server {
        listen 80;
        server_name ${NANOLOG_DOMAIN};

        # 允许上传的日志 Body 大小（根据业务调整）
        client_max_body_size 10M;

        # 开启 Gzip 压缩
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|json|yaml|txt)$ {
            proxy_pass http://nanolog-console:8080;
            proxy_set_header Host $host;
            expires 1d;
        }

        location /locales/ {
            proxy_pass http://nanolog-console:8080;
            proxy_set_header Host $host;
        }

        location = /favicon.ico {
            proxy_pass http://nanolog-console:8080/favicon.ico;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            log_not_found off;
        }

        # SDK 日志上报入口
        location /api/ingest {
            proxy_pass http://ingesters;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 健康检查 (可选)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # 其他请求转发到 Console (可选, 用于统一入口)
        location / {
            proxy_pass http://nanolog-console:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            #try_files $uri $uri/ /index.html;
        }
    }
}