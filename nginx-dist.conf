# nginx-dist.conf
#
# Nginx 负载均衡配置，将 SDK 写入请求轮询分发至多个 Ingester 节点。
# 用于 docker-compose-distributed.yml

events {
    worker_connections 1024;
}

http {
    upstream ingesters {
        # 轮询 (Round-Robin) 策略，均匀分发写入负载
        server ingester-1:8080;
        server ingester-2:8080;
    }

    server {
        listen 80;

        # SDK 日志上报入口
        location /api/ingest {
            proxy_pass http://ingesters;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 健康检查 (可选)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # 其他请求转发到 Console (可选, 用于统一入口)
        location / {
            proxy_pass http://nanolog-console:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
